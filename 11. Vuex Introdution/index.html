<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuex</title>

  <!-- versiÃ³n de desarrollo, incluye advertencias de ayuda en la consola -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- Vuex es una libreria introduccion del CDN-->
<script src="https://unpkg.com/vuex@3.2.0/dist/vuex.js"></script>
</head>
<body>
  <div id="app" class="">
    <titulo></titulo>
    
  </div>
  <script>
    Vue.component('titulo',{
      template://html
      `
      <div>
        <h1>Numero {{ numero }}</h1>
        <hijo></hijo>
      </div>
      `,
      computed:{
        ...Vuex.mapState(['numero'])
      }
    });
    Vue.component('hijo',{
      template:`
      <div>
        <button @click="$store.commit('aumentar')">+</button>
        <h4>{{$store.state.numero}}</h4>
      </div>
      `
    });

    const store = new Vuex.Store({
      state:{
        numero:10
      },
      mutations:{
        aumentar(state){
          state.numero ++
        }
      }
    });
    new Vue({
      el:'#app',
      store,

    })
  </script>
</body>
</html>
